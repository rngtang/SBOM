# shoved into .dockerignore

version: '3.8'
services:
  db:
    image: mysql:5.7
    #restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db_test_development
      MYSQL_USER: ren11
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
  web:
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/Rails-Docker
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: ren11
      DB_NAME: db_test_development
      DB_PASSWORD: password
      DB_HOST: db

